<!DOCTYPE html>
<html lang="en" ng-app="waitStaffCalc">
<head>
  <meta charset="UTF-8">
  <title>Waitstaff Calculator</title>
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>WaitStaff Calculator</h1>
    <div class="w-calculator" ng-controller="WaitStaffCalcController as wscalc">
      <div class="meal-details">
        <h2>Enter the Meal Details</h2>
        <hr>
        <form name="mealDetails" ng-submit="wscalc.submit();submitted=true;" novalidate>
          <label for="base">Base Meal Price($):  </label>
          <input type="number" min="0" id="base" ng-model="wscalc.data.basePrice" required><br>
          <div class="spacer"></div>
          <label for="tax">Tax Rate(%): </label>
          <input type="number" min="0" id="tax" ng-model="wscalc.data.taxRate" required><br>
          <div class="spacer"></div>
          <label for="tip">Tip Percentage(%): </label>
          <input type="number" min="0" id="tip" ng-model="wscalc.data.tipPercentage" required><br>
          <div class="spacer"></div>
          <button class="btn btn-large btn-success" ng-class="{'disabled':mealDetails.$invalid}">Submit</button>
          <button class="btn btn-large btn-danger" ng-click="wscalc.cancel()">Cancel</button>
        </form>
      </div>

      <div class="cus-charges pull-right">
        <h2>Customer Charges</h2>
        <hr>
        <p><b>Subtotal</b> {{wscalc.data.subTotal}}</p>
        <p><b>Tip</b> {{wscalc.data.tip}}</p>
        <hr>
        <p><b>Total</b> {{wscalc.data.total}}</p>
      </div>

      <div class="earnings-info pull-right">
        <h2>My Earnings Info</h2>
        <hr>
        <p><b>Tip Total</b>: {{wscalc.data.tipTotal}}</p>
        <p><b>Meal Count</b>: {{wscalc.data.mealCount}}</p>
        <p><b>Average Tip Per Meal</b>: {{wscalc.data.avgTip}}</p>
      </div>

      <button class="btn btn-large btn-primary reset" ng-click="wscalc.reset()">Reset</button>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
